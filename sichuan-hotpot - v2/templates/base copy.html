<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Management System</title>
</head>

<style type="text/css">
 
    body{margin:0;}
     
    .top{position:fixed; top:0; left:0; width:100%; height:25px; background:#FCC;}
     
    .cn{height:1000px; background:#ccc; margin-top:20px;}
     
</style>

<body>
{% if current_user.is_anonymous %}
<a href="{{ url_for('login') }}">
    <h1>
        Login
    </h1>
</a>
<a href="{{ url_for('Guest_Register') }}">
    <h1>
        Register Guest User Link
    </h1>
</a>
{% else %}
<div class="top">
<a href="{{ url_for('dashboard') }}">
    <button>Dashboard</button>
</a>

<a href="{{ url_for('show_all_event') }}">
    <button>View all Event</button>
</a>

<a href="{{ url_for('profile') }}">
        <button>Profile</button>
</a>

<a href="{{ url_for('logout') }}">
    <button>Logout</button>
</a>


{{current_user.get_name()}}

</div>
{% endif %}
<br>
{% block body %}{% endblock %}
<h1 style="text-align: center">
    {{message}}
</h1>
</body>
</html>
